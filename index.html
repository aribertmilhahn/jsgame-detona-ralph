<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.jpg">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="time-left">60</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto do jogador" height="60px">
                <h2 id="lives">x3</h2>
            </div>
        </div>
        <div class="display">
            <div id="left">

            </div>
            <div id="center">
                <div class="panel">
                    <div class="panel-row">
                        <div class="square" id="1"></div>
                        <div class="square" id="2"></div>
                        <div class="square" id="3"></div>
                    </div>

                    <div class="panel-row">
                        <div class="square" id="4"></div>
                        <div class="square" id="5"></div>
                        <div class="square" id="6"></div>
                    </div>

                    <div class="panel-row">
                        <div class="square" id="7"></div>
                        <div class="square" id="8"></div>
                        <div class="square" id="9"></div>
                    </div>
                </div>
            </div>
            <div id="right">
                <div class="rank">
                    <h2>Rank</h2>
                    <table id="rank-table">
                        <tr class="rank-position"><td>1.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>2.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>3.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>4.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>5.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>6.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>7.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>8.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                        <tr class="rank-position"><td>9.</td><td class="rank-name">AAA</td><td class="table-score">0</td></tr>
                    </table>                
                </div>
            </div>
        </div>
        <button type="button" id="start-button">Start!</button>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
